<!DOCTYPE HTML>
<html>
<head>
    <title>head-meta-refresh</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="refresh" content="5;url=http://www.w3school.com.cn" />
</head>
<body>
<p>
    重定向：<a href="http://www.w3school.com.cn">http://www.w3school.com.cn</a>
</p>
<p><span id="timetips">5s</span>重定向到w3school</p>
<p>如果5s后未跳转，则手动点击上面的连接地址</p>
</body>
<script>
    let dom = document.getElementById('timetips')
    let startTime = 5
    let timeIntervalId = setInterval(function() {
        startTime--
        dom.innerHTML = startTime === 0 ? '马上' : startTime + 's后'
        if (startTime === 0) {
            clearInterval(timeIntervalId)
            return 
        }
    }, 1000)
</script>
</html>
