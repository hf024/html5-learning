<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 - accesskey demo</title>
    </head>
    <body>
        <form>
            Name: <input type="text" name="name" accesskey="n" />
            Password: <input type="text" name="password" accesskey="p" />
            <input type="submit" value = "登录" accesskey="s" />
        </form>
    </body>
</html>
