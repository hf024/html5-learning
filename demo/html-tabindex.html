<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 - tabindex demo</title>
    </head>
    <body>
        <form>
            <label for="name">Name: <input type="text" name="name" tabindex="1" /></label>
            <br/>
            <label for="city">City: <input type="text" name="city" tabindex="-1" /></label>
            <br/>
            <label for="country">Country: <input type="text" name="country" tabindex="2" /></label>
            <br/>
            <input type="submit" value = "登录" tabindex="3" />
        </form>
    </body>
</html>
