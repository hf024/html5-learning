<!DOCTYPE html>
<html>
    <head>
        <title>HTML - dir demo</title>
        <style>
            .center {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 class="center">dir 属性应用在非&lt;bdo&gt;标签上时</h1>
        <p class="center" dir="rtl">芙蓉楼送辛渐</p>  
        <p class="center" dir="rtl">王昌龄</p>  
        <p class="center" dir="rtl">寒雨连江夜入吴，</p>  
        <p class="center" dir="rtl">平明送客楚山孤。</p>  
        <p class="center" dir="rtl">洛阳亲友如相问，</p>  
        <p class="center" dir="rtl">一片冰心在玉壶。</p>   

        <h1 class="center">dir 属性应用在&lt;bdo&gt;标签上时，才能真正地生效</h1>
        <p class="center"><bdo dir="rtl">芙蓉楼送辛渐</bdo></p>  
        <p class="center"><bdo dir="rtl">王昌龄</bdo></p>  
        <p class="center"><bdo dir="rtl">寒雨连江夜入吴，</bdo></p>  
        <p class="center"><bdo dir="rtl">平明送客楚山孤。</bdo></p>  
        <p class="center"><bdo dir="rtl">洛阳亲友如相问，</bdo></p>  
        <p class="center"><bdo dir="rtl">一片冰心在玉壶。</bdo></p>        
    </body>
</html>
