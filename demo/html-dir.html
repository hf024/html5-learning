<!DOCTYPE html>
<html>
    <head>
        <title>HTML - dir demo</title>
        <style>
            .right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <p>This is text for text-align: left !  ^_^ Do you like it ?</p>
        <p dir="ltr">This is text for dir: ltr !  ^_^ Do you like it ?</p>
        <p class="right">This is text for text-align: right !  ^_^ Do you like it ?</p>
        <p dir="rtl">This is text for dir: rtl ! ^_^ Do you like it ?</p>
    </body>
</html>
