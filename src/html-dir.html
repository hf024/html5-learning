<!DOCTYPE html>
<html>
    <head>
        <title>HTML - dir demo</title>
        <style>
            .text-align-right {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <p>This is text for text-align: left!</p>
        <p dir="ltr">This is text for dir: ltr!</p>
        <p class="text-align-right">This is text for text-align: right!</p>
        <p dir="rtl">This is text for dir: rtl!</p>
    </body>
</html>
